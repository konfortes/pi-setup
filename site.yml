---
- hosts: raspberrypi
  become: true
  vars:
    cloudflared_tunnel_name: "konfortes-pi"  
  tasks:
    - name: Install required apt packages
      apt:
        name:
          - git
          - curl
          - apt-transport-https
          - ca-certificates
          - software-properties-common
        state: present
        update_cache: yes

    - name: Install Docker
      shell: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sh get-docker.sh
      args:
        creates: /usr/bin/docker

    - name: Add user to docker group
      user:
        name: pi
        groups: docker
        append: yes

    - name: Install Cloudflared
      shell: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-arm64.deb
        sudo dpkg -i cloudflared-linux-arm64.deb
      args:
        creates: /usr/bin/cloudflared

    - name: Install Ollama (dockerized)
      shell: |
        docker pull ollama/ollama:latest
        docker run -d --name ollama --restart=always -p 11434:11434 ollama/ollama:latest
      args:
        creates: /var/lib/docker/containers

    # --- SYSTEMD SERVICES ---
    # The following tasks create systemd unit files for each service

    - name: Create systemd service for Cloudflared
      copy:
        dest: /etc/systemd/system/cloudflared.service
        content: |
          [Unit]
          Description=Cloudflare Tunnel
          After=network.target

          [Service]
          ExecStart=/usr/bin/cloudflared tunnel run
          Restart=always
          User=ubuntu

          [Install]
          WantedBy=multi-user.target
      # TODO: You must manually create and configure your Cloudflare tunnel and credentials file.

    - name: Create systemd service for Ollama (docker)
      copy:
        dest: /etc/systemd/system/ollama-docker.service
        content: |
          [Unit]
          Description=Ollama Docker Container
          After=docker.service
          Requires=docker.service

          [Service]
          ExecStart=/usr/bin/docker start -a ollama
          ExecStop=/usr/bin/docker stop ollama
          Restart=always
          User=ubuntu

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Enable and start services
      systemd:
        name: "{{ item }}"
        enabled: yes
        state: started
      loop:
        - cloudflared.service
        - ollama-docker.service

    - name: Ensure .cloudflared directory exists
      file:
        path: /home/pi/.cloudflared
        state: directory
        owner: pi
        group: pi
        mode: '0700'

    - name: Copy Cloudflared credentials file
      copy:
        src: files/cloudflared/<TUNNEL_ID>.json  # <-- Replace with your actual credentials file
        dest: /home/pi/.cloudflared/<TUNNEL_ID>.json
        owner: pi
        group: pi
        mode: '0600'
      # You must generate this file manually as described in the README

    - name: Copy Cloudflared config file
      copy:
        src: files/cloudflared/config.yml  # <-- Replace with your actual config file if you have one
        dest: /home/pi/.cloudflared/config.yml
        owner: pi
        group: pi
        mode: '0600'
      # Optional: Only if you have a config.yml 
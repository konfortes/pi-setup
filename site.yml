---
- hosts: pi_group
  become: true

  vars_prompt:
    - name: "cloudflared_tunnel_id"
      prompt: "Enter your Cloudflared Tunnel ID (without .json)"
      private: no

  tasks:
    - name: Install required apt packages
      apt:
        name:
          - git
          - curl
          - apt-transport-https
          - ca-certificates
          - software-properties-common
        state: present
        update_cache: yes

    - name: Install Docker
      shell: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sh get-docker.sh
      args:
        creates: /usr/bin/docker

    - name: Add user to docker group
      user:
        name: pi
        groups: docker
        append: yes

    - name: Install Cloudflared
      shell: |
        wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-arm64.deb
        sudo dpkg -i cloudflared-linux-arm64.deb
      args:
        creates: /usr/bin/cloudflared

    # --- SYSTEMD SERVICES ---
    # The following tasks create systemd unit files for each service

    - name: Create systemd service for Cloudflared
      copy:
        dest: /etc/systemd/system/cloudflared.service
        content: |
          [Unit]
          Description=Cloudflare Tunnel
          After=network.target

          [Service]
          ExecStart=/usr/bin/cloudflared tunnel run {{ cloudflared_tunnel_id }}
          Restart=always
          User=pi

          [Install]
          WantedBy=multi-user.target
      # TODO: You must manually create and configure your Cloudflare tunnel and credentials file.

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Enable and start services
      systemd:
        name: cloudflared.service
        enabled: yes
        state: started

    - name: Ensure .cloudflared directory exists
      file:
        path: /home/pi/.cloudflared
        state: directory
        owner: pi
        group: pi
        mode: '0700'

    - name: Copy Cloudflared credentials file
      copy:
        src: "files/cloudflared/{{ cloudflared_tunnel_id }}.json"
        dest: "/home/pi/.cloudflared/{{ cloudflared_tunnel_id }}.json"
        owner: pi
        group: pi
        mode: '0600'
      # You must generate this file manually as described in the README

    - name: Copy Cloudflared config file
      copy:
        src: files/cloudflared/config.yml  # <-- Replace with your actual config file if you have one
        dest: /home/pi/.cloudflared/config.yml
        owner: pi
        group: pi
        mode: '0600'
      # Optional: Only if you have a config.yml 

    - name: "PAUSE: Please set up the Argo Tunnel in Cloudflare, then press Enter to continue"
      pause:
        prompt: |
          "Manual step required!\n\nGo to the Cloudflare dashboard and set up a CNAME record for n8n.konfortes.uk to point to your Argo Tunnel for this device. the tunnel url is {{ cloudflared_tunnel_id }}.cfargotunnel.com\nWhen you are done, press Enter to finish the playbook.\n\n(See README for details if needed.)\n\nPress Enter to continue..." 